<div id="layouts-partials-header" th:replace="admin/layouts/header::layouts-header"></div>
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <a href="/admin/warranties" title="Quay lại danh sách bảo hành"><i class="fa fa-long-arrow-left"></i> Quay
                    lại danh sách bảo hành</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Cập nhật thông tin bảo hành</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form class="" action="/admin/warranties/update" method="post" th:object="${warranty}">
                            <input type="hidden" class="form-control" th:field="*{id}"/>
                            <span class="section">Thông tin bảo hành</span>
                            <div class="form-group row">
                                <label for="customer_id" class="control-label col-md-3 col-sm-3  label-align">ID khách hàng</label>
                                <div class="col-md-9 col-sm-9">
                                    <input type="text" class="form-control" th:field="*{customer_id}" readonly/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="order_id" class="control-label col-md-3 col-sm-3  label-align">ID đơn hàng</label>
                                <div class="col-md-9 col-sm-9">
                                    <input type="text" class="form-control" th:field="*{order_id}" readonly/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="product_id" class="control-label col-md-3 col-sm-3  label-align">ID sản phẩm</label>
                                <div class="col-md-9 col-sm-9">
                                    <input type="text" class="form-control" th:field="*{product_id}" readonly/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="period" class="control-label col-md-3 col-sm-3  label-align">Thời gian bảo hành</label>
                                <div class="col-md-9 col-sm-9">
                                    <fieldset>
                                        <div class="control-group ">
                                            <div class="controls">
                                                <div class="input-prepend input-group">
                                                    <span class="add-on input-group-addon"><i class="fa fa-calendar"></i></span>
                                                    <input type="text" style="width: 200px" class="form-control" required placeholder="01/01/2016 - 01/25/2016" th:field="*{period}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="control-label col-md-3 col-sm-3  label-align">Mô tả</label>
                                <div class="col-md-9 col-sm-9">
                                    <textarea required th:field="*{description}"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 offset-md-3">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <button type="reset" class="btn btn-success">Làm lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<div id="layouts-partials-footer" th:replace="admin/layouts/footer::layouts-footer"></div>
