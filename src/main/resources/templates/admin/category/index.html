<div id="layouts-partials-header" th:replace="admin/layouts/header::layouts-header"></div>
<!-- page content -->
<div class="right_col" role="main">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Cập nhật danh mục sản phẩm cha</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Sửa</a>
                                <a class="dropdown-item" href="#">Xóa</a>
                            </div>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="" action="" method="post" novalidate>
                        <span class="section">Thông tin danh mục cha</span>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Name<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control" data-validate-length-range="6" data-validate-words="2"
                                       name="name" placeholder="ex. John f. Kennedy" required="required"/>
                            </div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Occupation<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control optional" name="occupation" data-validate-length-range="5,15"
                                       type="text"/></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">email<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control email" name="email" required="required" type="email"/></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Confirm email address<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control email" type="email" name="confirm_email"
                                       data-validate-linked="email" required="required"/></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Number <span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control number" type="number" name="number"
                                       data-validate-minmax="10,100" required="required"></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Date<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control date" type="date" name="date" required="required"></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Time<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control time" type="time" name="time" required="required"></div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Password<span class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control" type="password" id="password1" name="password"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                                       title="Minimum 8 Characters Including An Upper And Lower Case Letter, A Number And A Unique Character"
                                       required/>

                                <span style="position: absolute;right:15px;top:7px;" onclick="hideshow()">
													<i id="slash" class="fa fa-eye-slash"></i>
													<i id="eye" class="fa fa-eye"></i>
												</span>
                            </div>
                        </div>

                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Repeat password<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control" type="password" name="password2"
                                       data-validate-linked="password" required="required"/></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Telephone<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <input class="form-control tel" type="tel" name="phone" required="required"
                                       data-validate-length-range="8,20"/></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">message<span
                                    class="required">*</span></label>
                            <div class="col-md-9 col-sm-9">
                                <textarea required="required" name="message"></textarea></div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 offset-md-3">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <button type="reset" class="btn btn-success">Làm lại</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Danh mục sản phẩm cha</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Làm mới</a>
                                <a class="dropdown-item" href="#">Xuất ra excel</a>
                            </div>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">

                    <div class="table-responsive">
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                            <tr class="headings">
                                <th class="column-title">Tên danh mục</th>
                                <th class="column-title">Thứ tự hiển thị</th>
                                <th class="column-title">Trạng thái</th>
                                <th class="column-title no-link last"><span class="nobr">Thao tác</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="even pointer" th:each="s: ${categories}">
                                <td th:text="${s.name}"></td>
                                <td th:text="${s.display_order}"></td>
                                <td>
                                    <span th:if="${s.is_actived==1}" class="badge badge-success">Hiển thị</span>
                                    <span th:if="${s.is_actived==0}" class="badge badge-secondary">Ẩn</span>
                                </td>
                                <td class="last"><a href="#">Xem</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<div id="layouts-partials-footer" th:replace="admin/layouts/footer::layouts-footer"></div>
