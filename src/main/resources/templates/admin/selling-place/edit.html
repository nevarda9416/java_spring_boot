<div id="layouts-partials-header" th:replace="admin/layouts/header::layouts-header"></div>
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <a th:href="@{'/admin/selling-places'}" title="Quay lại hệ thống đại lý"><i class="fa fa-long-arrow-left"></i> Quay
                    lại hệ thống đại lý</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Cập nhật đại lý</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form th:action="@{'/admin/selling-places/store'}" method="post" th:object="${sellingPlace}">
                            <span class="section">Thông tin đại lý</span>
                            <div class="form-group row">
                                <label for="name" class="control-label col-md-3 col-sm-3 label-align">Tên đại lý<span
                                        class="required">*</span></label>
                                <div class="col-md-9 col-sm-9">
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="area" class="control-label col-md-3 col-sm-3 label-align">Khu vực<span
                                        class="required">*</span></label>
                                <div class="col-md-4 col-sm-4">
                                    <select class="form-control" id="area" th:field="*{area}" required>
                                        <option value="">Cho khu vực</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="city" class="control-label col-md-3 col-sm-3 label-align">Tỉnh/thành phố<span
                                        class="required">*</span></label>
                                <div class="col-md-4 col-sm-4">
                                    <select class="form-control" name="status" id="city" th:field="*{city}" required>
                                        <option value="">Chọn tỉnh/thành phố</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="district" class="control-label col-md-3 col-sm-3 label-align">Quận/huyện<span
                                        class="required">*</span></label>
                                <div class="col-md-4 col-sm-4">
                                    <select class="form-control" name="content" id="district" th:field="*{district}" required>
                                        <option value="">Chọn quận/huyện</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sub_district" class="control-label col-md-3 col-sm-3 label-align">Phường/xã<span
                                        class="required">*</span></label>
                                <div class="col-md-4 col-sm-4">
                                    <select class="form-control" name="content" id="sub_district" th:field="*{sub_district}" required>
                                        <option value="">Chọn phường/xã</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="control-label col-md-3 col-sm-3 label-align">Địa chỉ<span
                                        class="required">*</span></label>
                                <div class="col-md-9 col-sm-9">
                                    <textarea class="form-control" name="content" id="address" th:field="*{address}" required></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="hotline" class="control-label col-md-3 col-sm-3 label-align">Hotline<span
                                        class="required">*</span></label>
                                <div class="col-md-4 col-sm-4">
                                    <input type="text" class="form-control" id="hotline" th:field="*{hotline}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="status" class="control-label col-md-3 col-sm-3  label-align">Trạng thái</label>
                                <div class="col-md-3 col-sm-3 ">
                                    <select class="form-control" id="status" th:field="*{status}">
                                        <option value="active">Còn hoạt động</option>
                                        <option value="inactive">Ngừng hoạt động</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 offset-md-3">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <button type="reset" class="btn btn-success">Làm lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<div id="layouts-partials-footer" th:replace="admin/layouts/footer::layouts-footer"></div>
