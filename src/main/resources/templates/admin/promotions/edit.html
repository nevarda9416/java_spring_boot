<div id="layouts-partials-header" th:replace="admin/layouts/header::layouts-header"></div>
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <a th:href="@{'/admin/promotions'}" title="Quay lại danh sách khuyến mãi"><i
                        class="fa fa-long-arrow-left"></i> Quay
                    lại danh sách khuyến mãi</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Cập nhật khuyến mãi</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form th:action="@{'/admin/promotions/update'}" method="post" th:object="${promotion}">
                            <span class="section">Thông tin khuyến mãi</span>
                            <div class="form-group row">
                                <label for="name" class="col-form-label col-md-3 col-sm-3  label-align">Mã khuyến
                                    mãi&nbsp;<span class="required">*</span></label>
                                <div class="col-md-2 col-sm-2">
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-form-label col-md-3 col-sm-3  label-align">Mô
                                    tả</label>
                                <div class="col-md-9 col-sm-9">
                                    <textarea class="form-control" id="description"
                                              th:field="*{description}"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="is_actived" class="control-label col-md-3 col-sm-3  label-align">Trạng
                                    thái</label>
                                <div class="col-md-3 col-sm-3 ">
                                    <select class="form-control" id="is_actived" th:field="*{is_actived}">
                                        <option value="1">Còn chạy chiến dịch giảm giá</option>
                                        <option value="0">Ngừng chạy chiến dịch giảm giá</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="start_time" class="col-form-label col-md-3 col-sm-3  label-align">Thời gian
                                    bắt đầu<span
                                            class="required">*</span></label>
                                <div class="col-md-3 col-sm-3">
                                    <fieldset>
                                        <div class="control-group">
                                            <div class="controls">
                                                <div class="col-md-12 xdisplay_inputx form-group row has-feedback">
                                                    <input type="text" class="form-control has-feedback-left"
                                                           id="start_time" th:field="*{start_time}" required>
                                                    <span class="fa fa-calendar-o form-control-feedback left"
                                                          aria-hidden="true"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="end_time" class="col-form-label col-md-3 col-sm-3  label-align">Thời gian
                                    kết thúc&nbsp;<span class="required">*</span></label>
                                <div class="col-md-3 col-sm-3">
                                    <fieldset>
                                        <div class="control-group">
                                            <div class="controls">
                                                <div class="col-md-12 xdisplay_inputx form-group row has-feedback">
                                                    <input type="text" class="form-control has-feedback-left"
                                                           id="end_time" th:field="*{end_time}" required>
                                                    <span class="fa fa-calendar-o form-control-feedback left"
                                                          aria-hidden="true"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="discount_type" class="control-label col-md-3 col-sm-3  label-align">Loại
                                    khuyến mãi&nbsp;<span class="required">*</span></label>
                                <div class="col-md-3 col-sm-3 ">
                                    <select class="form-control" id="discount_type" th:field="*{discount_type}"
                                            required>
                                        <option value="fix_amount">Giảm giá bằng tiền mặt</option>
                                        <option value="fix_rate">Giảm giá theo tỷ lệ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="discount_price" class="col-form-label col-md-3 col-sm-3  label-align">Giá
                                    giảm&nbsp;<span class="required">*</span></label>
                                <div class="col-md-2 col-sm-2">
                                    <input type="number" class="form-control" id="discount_price"
                                           th:field="*{discount_price}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="discount_rate" class="col-form-label col-md-3 col-sm-3  label-align">Tỷ lệ
                                    giảm&nbsp;<span class="required">*</span></label>
                                <div class="col-md-2 col-sm-2">
                                    <input type="number" class="form-control" id="discount_rate"
                                           th:field="*{discount_rate}" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 offset-md-3">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <button type="reset" class="btn btn-success">Làm lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<div id="layouts-partials-footer" th:replace="admin/layouts/footer::layouts-footer"></div>
