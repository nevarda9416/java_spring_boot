<div id="layouts-partials-header" th:replace="admin/layouts/header::layouts-header"></div>
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <a th:href="@{'/admin/manufactures'}" title="Quay lại danh sách nhà cung cấp"><i class="fa fa-long-arrow-left"></i> Quay lại danh sách nhà cung cấp</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Thêm nhà cung cấp</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form th:action="@{'/admin/manufactures/store'}" method="post" th:object="${manufacture}">
                            <div class="form-group row">
                                <label for="name" class="control-label col-md-3 col-sm-3 label-align">Tên nhà cung cấp&nbsp;<span
                                        class="required">*</span></label>
                                <div class="col-md-9 col-sm-9">
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="control-label col-md-3 col-sm-3 label-align">Mô tả&nbsp;<span class="required">*</span></label>
                                <div class="col-md-9 col-sm-9">
                                    <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 offset-md-3">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <button type="reset" class="btn btn-success">Làm lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<div id="layouts-partials-footer" th:replace="admin/layouts/footer::layouts-footer"></div>
