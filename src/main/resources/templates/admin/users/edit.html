<div id="layouts-partials-header" th:replace="admin/layouts/header::layouts-header"></div>
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <a href="/admin/users" title="Quay lại người dùng hệ thống"><i class="fa fa-long-arrow-left"></i>&nbsp;Quay
                    lại người dùng hệ thống</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Sửa người dùng hệ thống</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form class="" action="/admin/users/update" method="post" th:object="${user}">
                            <span class="section">Thông tin người dùng hệ thống</span>
                            <div class="form-group row">
                                <label for="name" class="control-label col-md-3 col-sm-3 label-align">Họ và Tên<span
                                        class="required">*</span></label>
                                <div class="col-md-9 col-sm-9">
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="control-label col-md-3 col-sm-3 label-align">Email<span
                                        class="required">*</span></label>
                                <div class="col-md-9 col-sm-9">
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="role" class="control-label col-md-3 col-sm-3 label-align">Quyền<span
                                        class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <select class="form-control" id="role" name="role" required>
                                        <option value="admin">Quản trị hệ thống</option>
                                        <option value="manager">Quản lý nhân viên</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 offset-md-3">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <button type="reset" class="btn btn-success">Làm lại</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
<div id="layouts-partials-footer" th:replace="admin/layouts/footer::layouts-footer"></div>
